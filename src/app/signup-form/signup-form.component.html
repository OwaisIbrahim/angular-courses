<form [formGroup]="form" (ngSubmit)="login()">
    <div *ngIf="form.errors" class="alert alert-danger">
        The username or password is invalid
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            formControlName="username"
            id="username" 
            type="text" 
            class="form-control">
            <div *ngIf="getUsername.pending">Check for Uniqueness...</div>
            <div 
              *ngIf="getUsername.touched && getUsername.invalid"    
              class="alert alert-danger">
                <div *ngIf="getUsername.errors.required">Username is invalid</div>
                <div *ngIf="getUsername.errors.minlength">Username length must be of {{getUsername.errors.minlength.requiredLength}} characters</div>
                <div *ngIf="getUsername.errors.cannotContainSpace">Username cannot contain space.</div>
                <div *ngIf="getUsername.errors.shouldBeUnique">Username already taken.</div>
            </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            id="password" 
            type="text" 
            class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
