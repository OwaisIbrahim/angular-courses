<form action="">
    <input 
        type="text" class="form-control"
        (keyup.enter)="addTopic(topic)" #topic>
    <ul class="list-group">
        <!-- .contols helps to traverse all form control elements in FormArray -->
        <li 
            *ngFor="let topic of getTopics.controls"
            (click)="removeTopic(topic)"
            class="list-group-item">
            {{ topic.value }}
        </li>
    </ul>
</form>
